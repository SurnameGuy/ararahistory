{% extends "base.html" %}
{% load static %}

{% block title %}
  Ararahistory
{% endblock %}

{% block content %}

<div id="loadingScreen">
  <img src="{% static 'img/sol.png' %}" id="logo" fetchpriority="high" rel="preload">
</div>

<style>
  #loadingScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #1d29d2;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999999; /* Ensure it covers the content */
    opacity: 1; /* Initially fully visible */
    transition: opacity 1s ease-out; /* Add transition for opacity */
}
#logo {
    width: 15vw; /* Adjust the logo size as needed */
    height: auto;
    animation: zoomOut 7s ease-out forwards;
}

@keyframes zoomOut {
    0% {
        transform: scale(1.7); /* Start slightly larger */
        opacity: 1;
    }
    100% {
        transform: scale(1); /* End at normal size */
        opacity: 1;
    }
}
</style>

{% endblock %}
